<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Escape Room - Quiz 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e8e8e8;
        }
        .card {
            background-color: #1e1e1e;
        }
        .btn-primary {
            background-color: #e50914;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Prima fase: Collegamenti fisici di rete</h2>
            </div>
            <div class="card-body">
                <p><strong>Domanda:</strong> Quale tipo di cavo di rete è più adatto per connessioni a lunga distanza tra edifici?</p>
                <form id="quiz1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="quiz1_answer" value="cat5">
                        <label class="form-check-label">Cavo CAT5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="quiz1_answer" value="fiber">
                        <label class="form-check-label">Cavo in fibra ottica</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="quiz1_answer" value="coaxial">
                        <label class="form-check-label">Cavo coassiale</label>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="checkQuiz1()">Verifica</button>
                    <p id="result1" class="mt-2"></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function checkQuiz1() {
            const answer = document.querySelector('input[name="quiz1_answer"]:checked');
            const result = document.getElementById("result1");
            if (answer && answer.value === "fiber") {
                result.textContent = "Corretto! Vai alla fase successiva.";
                result.className = "text-success";
                setTimeout(() => window.location.href = "story2.html", 2000);
            } else {
                result.textContent = "Risposta errata. Riprova!";
                result.className = "text-danger";
            }
        }
    </script>

</body>
</html>
